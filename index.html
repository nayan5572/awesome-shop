<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header class="main-header">
      <!--=====navbar section start here=====-->
      <nav class="header-section">
        <div class="nav-container">
          <img src="./images/logo.png" alt="" />
          <p>Awesome<span>Shop</span></p>
        </div>
        <div class="items-container">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Gallery</a>
          <a href="#">Discount</a>
          <a class="login-button" href="#">Login</a>
        </div>
      </nav>
      <!--=====navbar section end=====-->
    </header>
    <main>
      <!--=====banana section start here=====-->
      <section class="banner-section">
        <div class="banner-text-container">
          <h1>Men Bags</h1>
          <p>New Men's Collections</p>
          <div class="icons">
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-youtube"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
          </div>
          <div>
            <button class="common-button">See More</button>
            <button class="common-button">Shop Now</button>
          </div>
        </div>
        <div class="banner-image-container">
          <img src="./images/bag-picture.jpg" alt="" />
          <div class="discount">30%</div>
        </div>
      </section>
      <!--=====banana section end here=====-->

      <!--=====products section start here=====-->
      <section class="product-section">
        <h2>Products</h2>
        <div class="grid-container">
          <div class="single-product">
            <img src="" alt="" />
            <div>
              <h2>Product-1</h2>
            </div>
          </div>
        </div>
      </section>
      <!--=====products section end here=====-->
    </main>
    <footer></footer>
  </body>
</html>
